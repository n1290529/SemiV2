<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ユーザ</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet">

</head>
<body>
	<th:block th:replace="common :: header" />

	<main>
		<h1>ユーザページ</h1>
		<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>名前</th>
				<th>パスワード</th>
				<th>性別</th>
				<th>年齢</th>
				<th>職業</th>
				<th>メアド</th>
				<th>自己紹介</th>
				<th>好きなジャンル</th>
				<th>登録日時</th>
				<th>ゲームパス</th>
				<th>ログイン状況12</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="user_tbl : ${udsi}" th:object="${user_tbl}">
				<td class="center" th:text="*{id}"></td>
				<td class="center" th:text="*{name}"></td>
				<td class="center" th:text="*{pass}"></td>
				<td class="center" th:text="*{sex}"></td>
				<td class="center" th:text="*{age}"></td>
				<td class="center" th:text="*{job}"></td>
				<td class="center" th:text="*{email}"></td>
				<td class="center" th:text="*{profile}"></td>
				<td class="center" th:text="*{fav}"></td>
				<td class="center"
					th:text="${#dates.format(user_tbl.entry, 'yyyy/MM/dd')}"></td>
				<td class="center" th:text="*{address}"></td>
				<td class="center" th:text="*{role}"></td>
			</tr>
		</tbody>
	</table>
	</main>
</body>
</html>
