<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>トップ画面</title>
  <link rel="stylesheet" href="../CSS/002-01-01_Top_style.css">

  <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.8">
</head>

<body>
  <nav>
    <div class="navbar">
      <i class="bx bx-menu"></i>
      <div class="logo"><a href="#">タイトル</a></div>
      <div class="nav-links">
        <div class="sidebar-logo">
          <span class="logo-name">タイトル</span>
          <i class="bx bx-x"></i>
        </div>
        <ul class="links">
          <li><a href="#">ホーム</a></li>
          <li>
            <a href="#">作成</a>
            <i class="bx bxs-chevron-down htmlcss-arrow arrow "></i>
            <ul class="htmlCss-sub-menu sub-menu">
              <li><a href="#">ゲーム作成</a></li>
              <li><a href="#">マイフォルダ</a></li>
            </ul>
          </li>
          <li><a href="#">ランキング</a></li>
          <li>
            <a href="#">近日公開</a>
            <i class="bx bxs-chevron-down js-arrow arrow "></i>
            <ul class="js-sub-menu sub-menu">
              <li><a href="#">近日公開</a></li>
              <li><a href="#">近日公開</a></li>
              <li><a href="#">近日公開</a></li>
              <li><a href="#">近日公開</a></li>
            </ul>
          </li>
          <li><a href="#">サインイン</a></li>
        </ul>
      </div>
      <div class="search-box">
        <i class="bx bx-search"></i>
        <div class="input-box">
          <input type="text" placeholder="検索中...">
        </div>
      </div>
      <div class="profile_content">
        <div class="profile">
          <div class="profile_details">
            <img src="../IMG/profile.jpg" alt="">
            <div class="name_job">
              <div class="name">名前</div>
              <div class="job">職業</div>
            </div>
          </div>
          <i class="bx bx-log-out" id="log_out"></i>
        </div>
      </div>
    </div>
  </nav>
  <script src="../JS/002-01-01_Top_script.js"></script>

</html>
