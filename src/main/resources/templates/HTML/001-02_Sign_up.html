<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>サインアップ</title>
<link rel="stylesheet" href="/CSS/001-02_Sign_up_style.css"
	type="text/css" />
</head>

<body>
	<div>
	
		<form th:action="@{/signup/register}" method="post" th:object="${form}">
			<h1>サインアップ</h1>
			<span th:if="${emailC}" th:text="既にそのメールアドレスは登録されています" class="error-message"></span>
			
				<span th:if="${emailCheck}!=null" th:text="メールアドレスを正しく入力してください" class="error-message"></span>
			<input type="text" name="email" id="email" placeholder="email" />
			
				<span th:if="${usernameCheck}!=null" th:text="ユーザーネームを正しく入力してください" class="error-message"></span>
			<input type="text" name="username" id="username" placeholder="username" />
			
				<span th:if="${passCheck}!=null" th:text="パスワードを正しく入力してください" class="error-message"></span>
			<input type="password" name="pass" id="password" placeholder="password(英数字)" />
			
				<span th:if="${repassCheck}!=null" th:text="パスワードを正しく入力してください" class="error-message"></span>
			<input type="password" name="repass" id="repassword" placeholder="repassword(英数字)" />
			
		<p th:if="${passABCheck}!=null" th:text="${passABCheck}" class="error-message"></p>
			
			<span th:if="${birthCheck}!=null" th:text="生年月日を正しく入力してください" class="error-message"></span><br>
			<span th:if="${sexCheck}!=null" th:text="${sexCheck}" class="error-message"></span><br>
			<span th:if="${jobCheck}!=null" th:text="${jobCheck}" class="error-message"></span>
			<table id="a1">
				<tbody>
					<tr>
						<td class="age">生年月日</td>
						<td>
							<input class="date" type="date" name="birth">
						</td>
						<td class="sex">性別</td>
						<td><select name="sex" class="ssex">
								<option value="0">-未入力-</option>
								<option value="1">男</option>
								<option value="2">女</option>
								<option value="3">その他</option>
						</select></td>
					</tr>
					<tr>
						<td class="job">職業</td>
						<td><select name="job" class="sjob">
								<option value="未入力">-未入力-</option>
								<option value="社会人">社会人</option>
								<option value="勇者">勇者</option>
								<option value="遊び人">遊び人</option>
								<option value="魔法使い">魔法使い</option>
								<option value="僧侶">僧侶</option>
								<option value="旅芸人">旅芸人</option>
								<option value="働いてません">働いてません</option>
								<option value="グラップラー">グラップラー</option>
								<option value="自宅警備員">自宅警備員</option>
								<option value="学生">学生</option>
								<option value="多分働いている">多分働いている</option>
						</select></td>
					</tr>
				</tbody>
			</table>

			<span th:if="${cboxCheck}!=null" th:text="${cboxCheck}" class="error-message"></span>
			<input name="check" type="checkbox" id="check" />
			<label class="open"for="pop-up">利用規約</label> <input type="checkbox" id="pop-up">
			<div class="overlay">
				<div class="window">
					<label class="close" for="pop-up">×</label>
					<p class="text">hello world</p>
				</div>
			</div>
			<label for="check">に同意します</label>

			<button>登録</button>
			<p>
				<a th:href="${'/signin'}" id="signin"><small>ログイン画面へ戻る</small></a>
			</p>
		</form>
	</div>
</body>

</html>
